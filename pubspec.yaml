name: conexus
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_3d_controller: ^2.1.0
  flutter_launcher_icons: ^0.14.3
  flutter_svg: ^2.0.17
  glassmorphism: ^3.0.0
  lottie: ^3.3.1
  webview_flutter: ^4.10.0
  speech_to_text: ^7.0.0
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/3D/
    - assets/animations/
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.ttf
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 700
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/conexus.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/conexus.png"
